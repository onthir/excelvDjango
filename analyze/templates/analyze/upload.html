{% extends 'analyze/base.html' %}

{% block title %}
Ulaod File
{% endblock %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-stacked">
            <div class="card-content">
                <strong>Upload File</strong>
    <div class="form-group">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <br><br>
            <input type="submit" value="{{ msg }}" class="btn btn-warning">
        </form>
    </div>

</div>
</div>
</div>
</div>

{% endblock %}
